<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title> Tic Tac Toe</title>
</head>
<body>

      </form>
      <p class="info"></p>
  <script src="main.js"></script>
